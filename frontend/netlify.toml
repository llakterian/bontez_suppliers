[build]
  # Build command for React app
  command = "npm run build"
  
  # Directory containing the build output
  publish = "dist"
  
  # Base directory for build
  base = "frontend"

# Environment variables for production
[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_VERSION = "9.6.7"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=*, camera=(), microphone=(), contacts=(self)"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Enable Netlify Forms (if needed later)
# [build.processing]
#   skip_processing = false

# Dev server settings for local testing
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  autoLaunch = true
