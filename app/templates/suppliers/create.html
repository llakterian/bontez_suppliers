{% extends "base.html" %}

{% block title %}Create Supplier - Bontez Suppliers{% endblock %}

{% block content %}
<h2>Create New Supplier</h2>

<form method="POST" class="form">
    <div class="form-group">
        <label for="name">Supplier Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="color">Color (for charts)</label>
        <input type="text" id="color" name="color" placeholder="e.g. red, black, orange, green, brown, maroon, yellow, blue" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Supplier</button>
        <a href="{{ url_for('suppliers.list_suppliers') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
