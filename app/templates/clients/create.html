{% extends "base.html" %}

{% block title %}Create Client - Bontez Suppliers{% endblock %}

{% block content %}
<h2>Register New Client</h2>

<form method="POST" class="form">
    <h3 style="margin-top: 0; color: var(--primary);">Client Information</h3>

    <div class="form-group">
        <label for="name">Full Name <span style="color: var(--danger);">*</span></label>
        <input type="text" id="name" name="name" placeholder="e.g. John Kariuki" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number <span style="color: var(--danger);">*</span></label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. 0712345678" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="e.g. john@example.com">
    </div>

    <div class="form-group">
        <label for="address">Physical Address</label>
        <textarea id="address" name="address" placeholder="e.g. Nairobi, Westlands"></textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Client</button>
        <a href="{{ url_for('clients.list_clients') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
